<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Chef's Table</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kurale&family=Lancelot&family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Kurale", serif;
            background-image: url(https://4kwallpapers.com/images/wallpapers/dark-background-abstract-background-network-3d-background-7680x4320-8324.png);
            background-repeat: no-repeat;
            background-size: cover;
            color: #F3CA52;
            text-align: center;
            overflow: hidden;

        }

        html, body {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav {
            background-color: #0A6847;
            padding: 10px;
            text-align: center;
            height: 50px;
            display: flex;
            align-items: center;
            position: fixed;
            width: 100%;
            height: 70px;
            top: 0;
            z-index: 1000;
        }

        .nav-right{
            display: flex;
            justify-content: end;
            flex-grow: 1;
            gap: 50px;
            font-size: 25px;
        }

        .nav-right a{
            
            color: #F3CA52;
            text-decoration: none;
        }

        .nav-left{
            display: flex;
            flex-grow: 1;
            gap: 50px;
            margin-left: 20px;
            font-size: 25px;
        }
        
        .nav-left a{
            color: #F3CA52;
            text-decoration: none;
        }

        ::placeholder {
            color: #F3CA52;
            opacity: .5;
        }

        .container {
            max-width: 600px;
            margin: 120px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.4);
            margin-top: 185px;
        }

        .contact-title {
            font-family: "Lancelot", serif;
            font-size: 42px;
            margin-bottom: 10px;
            color: #F3CA52;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.2);
            color: #F3CA52;
            backdrop-filter: blur(5px);
            border: 1px solid #0A6847;
        }

        .contact-form textarea {
            resize: none;
            height: 120px;
        }

        .contact-form button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            background: #0A6847;
            color: #F3CA52;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .contact-form button:hover {
            background: #7ABA78;
            color: white;
        }

        .anim1 {
            color: #fff;
            cursor: pointer;
            position: relative;
        }

        .anim1::after {
            content: '';
            position: absolute;
            height: 3px;
            left: 0;
            bottom: 0;
            width: 0;
            background: lightgreen;
            transition: width .2s;
            border-radius: 20px;
        }

        .anim1:hover:after {
            width: 100%;
        }

        .anim2 {
            color: #fff;
            cursor: pointer;
            position: relative;
        }

        .anim2::after {
            content: '';
            position: absolute;
            height: 3px;
            right: 0;
            bottom: 0;
            width: 0;
            background: lightgreen;
            transition: width .2s;
            border-radius: 20px;
        }

        .anim2:hover:after {
            width: 100%;
        }
    </style>
</head>
<body>
    
    <nav>

        <img src="./culinary.PNG" width="60px" height="60px" />

        <div class="nav-left">
            <a href="./Atestat.html" class="anim1">Home</a>
            <a href="./recipes.html" class="anim1">Recipes</a>
            <a href="./cart.html" class="anim1">Cart</a>
            
        </div>

        <div class="nav-right">
            <a href="./about.html" class="anim2">About Us</a>
            <a href="./contact.html" class="anim2">Contact</a>
            <a href="./login.html" class="anim2">Login</a>
        </div>

    </nav>

    <div class="container">
        <h1 class="contact-title">Get in Touch</h1>
        <p>We're here to help. Send us a message and we'll get back to you as soon as possible.</p>
        
        <form class="contact-form" name="submit-to-google-sheet">
            <input name="name" type="text" placeholder="Your Username" required>
            <input name="email" type="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyTwfAGyKsFbLfMxkNmCCDHUJV7OZzxMYn12e9KzSIooKh_9se3zOi3pI-mgz1AAGuAag/exec';
        const form = document.forms['submit-to-google-sheet'];
      
        form.addEventListener('submit', e => {
            e.preventDefault();
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => alert('Message sent successfully!'))
                .catch(error => console.error('Error!', error.message));
        });
    </script>
</body>
</html>
